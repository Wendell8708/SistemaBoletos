{% extends "base.html" %}
{% block content %}
<h2>Orçamentos</h2>

<form id="formOrcamento" class="mb-4">
    <input type="text" id="cliente" placeholder="Cliente" required class="form-control mb-2">
    <textarea id="descricao" placeholder="Descrição" class="form-control mb-2"></textarea>
    <input type="number" step="0.01" id="valor_total" placeholder="Valor Total" required class="form-control mb-2">
    <select id="status" class="form-select mb-2">
        <option value="aberto">Aberto</option>
        <option value="fechado">Fechado</option>
        <option value="cancelado">Cancelado</option>
    </select>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<table class="table table-striped" id="tabelaOrcamentos">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Descrição</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const formO = document.getElementById('formOrcamento');
const tabelaO = document.querySelector('#tabelaOrcamentos tbody');

function listarOrcamentos(){
    fetch('/orcamentos/')
    .then(res => res.json())
    .then(data => {
        tabelaO.innerHTML = '';
        data.forEach(o => {
            tabelaO.innerHTML += `<tr>
                <td>${o.id}</td>
                <td>${o.cliente}</td>
                <td>${o.descricao}</td>
                <td>${o.valor_total}</td>
                <td>${o.status}</td>
                <td>
                    <button onclick="deletar(${o.id})" class="btn btn-danger btn-sm">Deletar</button>
                </td>
            </tr>`;
        });
    });
}

function deletar(id){
    fetch(`/orcamentos/${id}`, { method: 'DELETE' })
    .then(res => res.json())
    .then(() => listarOrcamentos());
}

formO.addEventListener('submit', e => {
    e.preventDefault();
    const orcamento = {
        cliente: document.getElementById('cliente').value,
        descricao: document.getElementById('descricao').value,
        valor_total: document.getElementById('valor_total').value,
        status: document.getElementById('status').value
    };
    fetch('/orcamentos/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(orcamento)
    }).then(() => {
        formO.reset();
        listarOrcamentos();
    });
});

listarOrcamentos();
</script>
{% endblock %}
